<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Payment</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <!-- <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css"> -->
  <link rel="stylesheet" href="css/minify.css">
</head>
<body>
  <div class="container">
    <header class="side-header">
      <div class="header-part">
        <span class="header-span dark"></span>
        <span class="header-span"></span>
        <span class="header-span"></span>
      </div>
      <h2 class="header-h2">payment method</h2>
    
    <form action="https://acho.htmlacademy.ru" method="POST">
      <label class="card mastercard">
        <img class="visa" src="img/visa.svg" alt="visa card" width="40px">
        <span class="visa-card">VISA</span>
        <input class="visually-hidden input-radio" type="radio" name="card" value="visa">
        <span class="check"></span>
      </label>
      <label class="card mastercard">
        <img class="visa" src="img/mastercard.svg" alt="visa card" width="40px">
        <span class="mastercard-card visa-card">MASTERCARD</span>
        <input class="visually-hidden input-radio" type="radio" name="card" value="mastercard">
        <span class="check"></span>
      </label>
      <label class="card mastercard">
        <img class="visa" src="img/maestro.svg" alt="visa card" width="40px">
        <span class="visa-card">MAESTRO</span>
        <input class="visually-hidden input-radio" type="radio" name="card" value="maestro">
        <span class="check"></span>
      </label>
      <div class="fotter-link">
        <a class="link" href="#">next step</a>
        <img src="img/arrow.svg" alt="arrow" width="15px"
        height="10px">
      </div>
    </form>
    
  </header>
  </div>
</body>
</html>
